<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="outer-box">
        <div class="inner-box">

            <header class="signup-header">
                <h1>
                    Sign up
                </h1>
                <p>
                    this take upto 2 minutes.
                </p>
            </header>
            <form action="#">
                <main class="signup-body">
                    <div>
                        <label for=" your name"> Name</label>
                        <input type="text" id="your name" placeholder="enter your name here" required>
                    </div>
                    <div>
                        <label for=" your email"> Email</label>
                        <input type="email" id="your email" placeholder="enter your email id" required>
                    </div>
                    <div>
                        <label for=" your password"> Password</label>
                        <input type="password" id="your password" placeholder="enter your new password" required>
                    </div>
                    <div>
                        <label for=" your mobile"> Mobile no.</label>
                        <input type="tel" id="your mobile" placeholder="enter your mobile number" required>
                    </div>
                    <div>

                        <input type="submit" id="submit" value="Create Account" required>
                    </div>
                </main>
                <footer class="footer1">
                    <p>Already have an account? <a href="#"> login</a></p>
                </footer>
            </form>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>

</body>

</html>
